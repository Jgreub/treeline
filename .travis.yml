dist: trusty

language: java
jdk:
  - oraclejdk8
node_js:
  - "6"

services:
  - postgresql

addons:
  postgresql: "9.6"

install:
  - npm install -g npm
  - npm install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - psql -c 'create database "treeline-test";' -U postgres
  - npm run build
  - ./mvnw spring-boot:run -Drun.profiles=test &
  - sleep 240

script:
  - npm run test-jsu
  - npm run test-e2e